<table class="table table-striped table-dark table-bordered table-sm"
cellspacing="0"
width="100%">
  <thead>
    <tr>
      <th *ngFor="let h of tableColumns">{{h}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of DataSource">
        <td *ngFor="let h of tableColumns">
          {{r[h]}}
        </td>
    </tr>
  </tbody>
</table>
